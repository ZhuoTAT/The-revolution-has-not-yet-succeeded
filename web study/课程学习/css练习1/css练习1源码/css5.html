<html>

<head>
    <title>标记选择器</title>
    <style type="text/CSS">
        body{
            background-color: rgb(240, 247, 207);
            font-family: 仿宋;
            text-align: center;
        }
        div{
            text-align: center;
            list-style-position: inside;
            color: aqua;
        }
        h1{
            color: green;
        }
        ul{
            color: blue;
        }
        li{
            color: red;
        }
    </style>
</head>

<body>
    <h1>标题：h1标记选择器设置标题颜色为绿色</h1>
    <div>DIV标记选择器设置所有DIV文字为青色
        <ul>UL标记选择器设置所有UL文字为蓝色
            <li>
                LI标记选择器设置所有LI文字为红色
            </li>
            <li>
                LI标记选择器设置所有LI文字为红色
            </li>
        </ul>
    </div>

</body>

</html>
