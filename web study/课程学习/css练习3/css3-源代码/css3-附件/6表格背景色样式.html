<html>

<head>
    <title>表格背景色样式</title>
    <style type="text/css">
        table {
            width: 100%;
            border-left: 1px;
            border-collapse: collapse;
        }

        table th,
        td {
            font-size: 16px;
            border: 1px solid #98bf21;
            padding: 22px 7px 22px 3px;
            text-align: center;
        }

        th {
            background-color: #A7C942;
        }
    </style>
</head>

<body>
    <table>

        <tr>
            <th>国家</th>
            <th>队名</th>
            <th>积分</th>
        </tr>

        <tr>
            <td>中国</td>
            <td>广州恒大</td>
            <td>3</td>
        </tr>

        <tr>
            <td>泰国</td>
            <td>蒙通联</td>
            <td>1</td>
        </tr>

        <tr>
            <td>韩国</td>
            <td>全北现代</td>
            <td>1</td>
        </tr>

        <tr>
            <td>日本</td>
            <td>浦和红钻</td>
            <td>0</td>
        </tr>

    </table>

</body>

</html>
