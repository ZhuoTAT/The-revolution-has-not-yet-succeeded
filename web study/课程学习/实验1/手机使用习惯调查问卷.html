<head>
    <title>手机使用习惯调查问卷</title>
    <style type="text/css">
        div {
            width: 700px;
            height: 1000px;
        }

        #div1 {
            border-width: 4px;
            border-style: solid;
            border-color: rosybrown;
        }
    </style>
</head>

<body>
    <div id="div1" class="index">
        <h1>&nbsp;&nbsp;手机使用习惯调查问卷</h1>
        <hr color="rosybrown" width="700px" />

        <form action="#" method="get">

            <ol>
                <li>
                    <label for="name">您的姓名:</label>
                    <input type="text" name="name">
                    <br><br>
                </li>

                <li>
                    <label for="occupation">您的职业:</label>
                    <input type="text" name="occupation">
                    <br><br>
                </li>

                <li>
                    <label for="phone">联系电话:</label>
                    <input type="tel" name="phone">
                    <br><br>
                </li>

                <li>
                    <label for="addition">常住省/市：</label>
                    <select name="addition" id="addition">
                        <option>北京市</option>
                        <option>天津市</option>
                        <option>上海市</option>
                        <option>重庆市</option>
                        <option>内蒙古自治区</option>
                        <option>新疆自治区</option>
                        <option>广西自治区</option>
                        <option>黑龙江省</option>
                        <option>吉林省</option>
                        <option>其他</option>
                    </select>
                    <br><br>
                </li>

                <li>您的性别</li>
                <lable><input type="radio" name="sex" value="man">男</lable>
                <lable><input type="radio" name="sex" value="woman">女</lable>
                <br><br>


                <li>您的受教育程度是？</li>
                <label><input type="radio" name="education" value="1">&nbsp;&nbsp;高中&nbsp;&nbsp; </label>
                <label><input type="radio" name="education" value="2">&nbsp;&nbsp;大专&nbsp;&nbsp; </label>
                <label><input type="radio" name="education" value="3">&nbsp;&nbsp;本科&nbsp;&nbsp; </label>
                <label><input type="radio" name="education" value="4">&nbsp;&nbsp;硕士研究生&nbsp;&nbsp; </label>
                <label><input type="radio" name="education" value="5">&nbsp;&nbsp;博士及以上 </label>
                <br><br>

                <li>您的年龄段是？</li>
                <label><input type="radio" name="age" value="1">&nbsp;&nbsp;18岁以下&nbsp;&nbsp; </label>
                <label><input type="radio" name="age" value="2">&nbsp;&nbsp;18-25岁&nbsp;&nbsp; </label>
                <label><input type="radio" name="age" value="3">&nbsp;&nbsp;26-30岁&nbsp;&nbsp; </label>
                <label><input type="radio" name="age" value="4">&nbsp;&nbsp;31-35岁&nbsp;&nbsp; </label>
                <label><input type="radio" name="age" value="5">&nbsp;&nbsp;35岁以上 </label>
                <br><br>

                <li>您平均一天使用多长时间的手机？</li>
                <label><input type="radio" name="use" value="1">&nbsp;&nbsp;1小时及以下&nbsp;&nbsp; </label>
                <label><input type="radio" name="use" value="2">&nbsp;&nbsp;1-4个小时&nbsp;&nbsp; </label>
                <label><input type="radio" name="use" value="3">&nbsp;&nbsp;4-8个小时&nbsp;&nbsp; </label>
                <label><input type="radio" name="use" value="4">&nbsp;&nbsp;8小时及以上&nbsp;&nbsp; </label>
                <br><br>

                <li>您平时使用手机多作为哪些用途？（可多选）</li>
                <label><input type="checkbox" name="how" value="1">学习</label><br />
                <label><input type="checkbox" name="how" value="2">刷视频</label><br />
                <label><input type="checkbox" name="how" value="3">购物</label><br />
                <label><input type="checkbox" name="how" value="4">游戏</label><br />
                <label><input type="checkbox" name="how" value="5">听音乐</label><br />
                <label><input type="checkbox" name="how" value="6">聊天</label><br />
                <label><input type="checkbox" name="how" value="7">其他</label><br />
                <br><br>

                <li>您平时经常使用的手机软件？（可多选）</li>
                <label><input type="checkbox" name="software" value="1">微信</label><br />
                <label><input type="checkbox" name="software" value="2">QQ</label><br />
                <label><input type="checkbox" name="software" value="3">微博</label><br />
                <label><input type="checkbox" name="software" value="4">小红书</label><br />
                <label><input type="checkbox" name="software" value="5">知乎</label><br />
                <label><input type="checkbox" name="software" value="6">淘宝</label><br />
                <label><input type="checkbox" name="software" value="6">支付宝</label><br />
                <label><input type="checkbox" name="software" value="7">其他</label><br />
                <br><br>

                <button type="submit">提交问卷</button>
                <button type="reset">重置</button>
            </ol>
        </form>
    </div>
</body>

</html>
